<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script defer type="text/javascript" src="scripts.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="display">
            <div id="equation"> </div>
            <div id="displayResult">0</div>
        </div>
        <div id="keypad">
            <button class="key" id="AC">AC</button>
            <button class="key" id="inv">+/-</button>
            <button class="key" id="perc">%</button>
            <button class="key" id="div">/</button>
            <button class="key" id="7">7</button>
            <button class="key" id="8">8</button>
            <button class="key" id="9">9</button>
            <button class="key" id="mul">*</button>
            <button class="key" id="4">4</button>
            <button class="key" id="5">5</button>
            <button class="key" id="6">6</button>
            <button class="key" id="sub">-</button>
            <button class="key" id="1">1</button>
            <button class="key" id="2">2</button>
            <button class="key" id="3">3</button>
            <button class="key" id="plus">+</button>
            <button class="key num0" id="0">0</button>
            <button class="key" id="dec">.</button>
            <button class="key" id="equals">=</button>
        </div>
    </div>


</body>
</html>
